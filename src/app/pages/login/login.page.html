<ion-content color="dark">
  <ion-grid class="ion-no-padding">
    <ion-row class="ion-justify-content-center">
    
      <div class="box">     
          <img src="/assets/img/logo.png" alt="">   
        <ion-item lines="none" text-center style="border-radius: 15px 15px 0px 0px;">
          <ion-label color="primary" class="h5">INICIAR SESION</ion-label>
        </ion-item>

        <form [formGroup]="form" (ngSubmit)="ingresar()">
          <ion-item >
            <ion-label position="floating">Usuario</ion-label>
            <ion-input type="text" formControlName="user" autofocus="on" ></ion-input>
          </ion-item>
          <ion-item style="border-radius: 0px 0px 15px 15px;margin-bottom: 5vh;">
            <ion-label position="floating">Contrase√±a</ion-label>
            <ion-input type="password" formControlName="pass"></ion-input>
          </ion-item>
          <ion-button expand="full" color="primary" [disabled]="!form.valid" type="submit">INGRESAR</ion-button>
        </form>     
      </div>
    </ion-row>
  </ion-grid>

</ion-content>
